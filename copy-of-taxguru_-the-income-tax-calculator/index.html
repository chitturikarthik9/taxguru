    <script>
      // Immediately-invoked function to set theme from localStorage and prevent FOUC
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark' || ((!theme || theme === 'system') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error("Failed to set initial theme from localStorage.", e);
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

        darkMode: 'class', // Enable class-based dark mode
        theme: {

                light: '#60a5fa',   // Lighter shade for hover states (Blue-400)
                dark: '#1d4ed8',    // A darker shade for active states (Blue-700)
              },
